{% extends 'core/base.html' %}

{% block title %}
  Reset Password
{% endblock %}

{% block content %}
  <section class="bg-slate-100 px-8 py-4 rounded-xl w-4/5 mx-auto">
    <h1 class="text-center font-semibold text-lg md:text-3xl">Reset Password</h1>
    {% if form.errors %}
      {% for error in form.errors %}
        <p>{{ error }}</p>
      {% endfor %}
    {% endif %}
    <form method="post" class="w-4/5 mx-auto">
      {% csrf_token %}

      <label for="helper-text" class="block mb-2 text-lg md:text-xl font-medium text-gray-900 text-black px-2">Your Email:</label>

      <input type="email" id="email"
      required
      name="email" aria-describedby="helper-text-explanation" class="bg-white border border-gray-500 text-gray-900 text-lg md:text-xl rounded-lg focus:ring-indigo-500 focus:border-blue-500 block w-full px-6 py-4 dark:focus:ring-indigo-500 dark:focus:border-blue-500 outline-none" placeholder="Enter Your Email Here:: " />

      <button class="px-6 py-3 font-semibold text-lg md:text-2xl rounded-xl bg-teal-500 hover:bg-teal-700 text-white mt-2" type="submit">Submit</button>
    </form>
  </section>
{% endblock %}
{% block js %}
  <script>
    const payload = {
      email: document.querySelector('#email').value
    }
    const url = '/userprofile/reset-password/'
    fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(payload)
    })
  </script>
{% endblock %}
