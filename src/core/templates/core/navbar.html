<nav class="bg-gray-300 w-full">
  <div class="w-full max-w-screen-xl flex flex-wrap justify-between items-center mx-auto p-4">
    <div id="logo" class="text-3xl px-4 py-2 font-semibold hover:cursor-pointer">
      <a href="{% url 'core:home' %}" class="inline-block">Petnet</a>
      <form class="inline-block" action="{% url 'store:search' %}">
        <input type="search" name="query" class="px-4 py-2 text-black rounded-xl mx-2 inline-block text-2xl font-semibold outline-none focus:ring-2 focus:ring-indigo-500 placeholder:text-gray-300/80" required id="product_search" placeholder="Search Product Here....." />

        <button class="px-4 md:px-6 py-3 rounded-xl text-white text-xl font-semibold inline-block bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 outline-none hover:ring-1 hover:bg-gradient-to-l active:shadow-2xl active-btn">Search</button>
      </form>
    </div>

    <ul class="flex space-x-4">
      <li class="text-xl font-semibold hover:cursor-pointer px-2 md:px-6 py-4 rounded-xl text-center">
        <a href="{% url 'store:cart_view' %}" class="flex space-x-2" title="Cart">
          <svg xmlns="http://www.w3.org/2000/svg" width="35" viewBox="0 0 576 512">
            <!-- !Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc. -->
            <path d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
          </svg>

          <span class="text-lg md:text-2xl">({{ cart|length}})</span>
        </a>
      </li>

      {% if request.user.is_authenticated %}
        <li class="text-xl md:text-2xl font-semibold hover:cursor-pointer bg-teal-500 px-2 md:px-6 py-4 rounded-xl text-center hover:bg-teal-600 text-white">
          <a href="{% url 'userprofile:my_account' %}">My Account</a>
        </li>

        {% if request.user.userprofile.is_vendor %}
          <li class="text-xl md:text-2xl font-semibold hover:cursor-pointer bg-teal-500 px-2 md:px-6 py-4 rounded-xl text-center hover:bg-teal-600 text-white">
            <a href="{% url 'userprofile:my_store' %}">My Store</a>
          </li>
        {% endif %}

        <li class="text-xl md:text-2xl font-semibold hover:cursor-pointer bg-red-500 px-2 md:px-6 py-4 rounded-xl text-center hover:bg-red-600 text-white">
          <form action="{% url 'userprofile:logout' %}" class="prompt-user" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
          </form>
        </li>
      {% else %}
        <li >
          <a href="{% url 'userprofile:signup' %}" class="inline-block text-xl md:text-2xl font-semibold hover:cursor-pointer bg-teal-500 px-2 md:px-6 py-4 rounded-xl text-center hover:bg-teal-600 text-white">Signup</a>
        </li>

        <li >
          <a href="{% url 'userprofile:login' %}" class="inline-block text-xl md:text-2xl font-semibold hover:cursor-pointer bg-gray-400 px-2 md:px-6 py-4 rounded-xl text-center hover:bg-zinc-600 text-white" >Login</a>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>
