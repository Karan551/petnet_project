{% extends 'core/base.html' %} {% block title %}
  Home
{% endblock %}
{% block content %}
  <section class="flex flex-wrap p-6">
    {% for product in products %}
      <div class="w-1/3 p-3">
        <div class="bg-gray-200 px-4 py-2 rounded-lg">
          <a href="{% url 'store:product_detail' product.id %}">
            <h2 class="text-lg md:text-xl font-semibold">{{ product.name }}</h2>
            <p class="text-gray-500">&dollar; {{ product.get_display_price }}</p>
          </a>
        </div>
      </div>
    {% endfor %}
  </section>
{% endblock %}
