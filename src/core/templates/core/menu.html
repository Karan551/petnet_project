{% for category in categories %}
  <a href="{% url 'store:category_detail' category.id %}" class="transition-transform duration-300 hover:scale-105 hover:border hover:border-indigo-600 rounded-xl">
    <div class="bg-white px-6 py-4 flex flex-col space-y-2 justify-center items-center rounded-xl">
      <p class="text-lg md:text-2xl font-semibold">{{ category.name|title }}</p>

     
      <p class="text-gray-600">{{ category.catgory_products.count }} items</p>
    </div>
  </a>
{% endfor %}
