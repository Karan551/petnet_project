{% extends 'core/base.html' %} 
{% block title %}
  {{ product.name|title }}
{% endblock %}
 {% block content %}
  <section class="bg-gray-300 rounded-lg px-6 py-4">
    <h1 class="text-2xl">{{ product.name }}</h1>
    <p class="text-base text-gray-500">&dollar; {{ product.get_display_price }}</p>

    {% if product.description %}
    
    <p class="mt-4 text-lg ">
        {{ product.description }}
    </p>
    {% endif %}
  </section>
{% endblock %}
