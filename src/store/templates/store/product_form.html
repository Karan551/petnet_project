{% extends 'core/base.html' %}
{% block title %}
  {{title}}
{% endblock %}
{% block content %}
  <section class="bg-gray-300 rounded-xl px-6 py-4 w-full md:w-1/2 mx-auto">
    <h1 class="mb-5 text-xl md:text-3xl font-semibold text-center">{{title}} Form</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        
        <label for="{{ field.auto_id }}" class="px-2 text-lg md:text-xl mb-1 inline-block after:content-['*'] after:text-red-500 after:ml-1">{{ field.label }}</label>
          {{ field }}
         
        {% endfor %}
      
      <div class="grid grid-cols-12 w-full" >
        <button class="col-span-12 inline-block px-6 py-3 font-semibold text-lg md:text-2xl rounded-xl bg-teal-500 hover:bg-teal-700 text-white mt-2" type="submit">Submit</button>
      </div>
    </form>
  </section>
{% endblock %}
